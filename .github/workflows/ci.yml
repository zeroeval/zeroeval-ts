name: ðŸš€ TypeScript SDK CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality:
    name: ðŸ” Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸŽ¨ Check Formatting
        run: |
          echo "::group::ðŸŽ¨ Prettier Formatting"
          npm run format:check
          echo "::endgroup::"

      - name: ðŸ” Run Linting
        run: |
          echo "::group::ðŸ” ESLint Linting"
          npm run lint
          echo "::endgroup::"

      - name: ðŸ”¬ Type Checking
        run: |
          echo "::group::ðŸ”¬ TypeScript Type Checking"
          npx tsc --noEmit
          echo "::endgroup::"

      - name: âœ… Quality Summary
        if: success()
        run: |
          echo "::notice::âœ… All code quality checks passed!"
          echo "- Formatting: PASSED"
          echo "- Linting: PASSED"
          echo "- Type checking: PASSED"

  test:
    name: ðŸ§ª Test Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: ['18.20.5', '20.18.1', '22.12.0']

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build package
        run: npm run build

      - name: ðŸ§ª Run Core Tests
        run: |
          echo "::group::ðŸ§ª Core Tests"
          npm run test:core -- --run
          echo "::endgroup::"

      - name: ðŸš€ Run Performance Tests
        continue-on-error: true
        run: |
          echo "::group::ðŸš€ Performance Tests"
          npm run test:perf -- --run
          echo "::endgroup::"

      - name: ðŸ“Š Generate Coverage Report
        if: matrix.node-version == '20.18.1'
        run: npm run test:coverage -- --run

      - name: ðŸ“ˆ Upload Coverage
        if: matrix.node-version == '20.18.1'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: typescript-sdk
          fail_ci_if_error: false

  build:
    name: ðŸ—ï¸ Build & Package
    runs-on: ubuntu-latest
    needs: [quality, test]

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build package
        run: npm run build

      - name: ðŸ“¦ Check package
        run: |
          npm pack --dry-run
          echo "âœ… Package is ready for publishing"

      - name: ðŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  cross-platform:
    name: ðŸ–¥ï¸ Test ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]
        node-version: ['20.18.1']

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build package
        run: npm run build

      - name: ðŸ§ª Run Core Tests
        run: npm run test:core -- --run

  summary:
    name: ðŸ“‹ CI Summary
    runs-on: ubuntu-latest
    needs: [quality, test, build, cross-platform]
    if: always()

    steps:
      - name: ðŸ“Š Summary
        run: |
          echo "## ðŸ“‹ CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ” Code Quality | ${{ needs.quality.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ§ª Tests | ${{ needs.test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ—ï¸ Build | ${{ needs.build.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ–¥ï¸ Cross-Platform | ${{ needs.cross-platform.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
